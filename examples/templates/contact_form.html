{% extends "base.html" %}

{% block title %}Manage Contact Information - HTIDP Example Server{% endblock %}

{% block header %}My Contact Information{% endblock %}

{% block content %}
<form method="POST" action="/ui/contact">
    <label for="full_name">Full Name:</label>
    <input type="text" id="full_name" name="full_name" value="{{ full_name or '' }}" required>
    
    <label for="organization">Organization:</label>
    <input type="text" id="organization" name="organization" value="{{ organization or '' }}">
    
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ title or '' }}">
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ email or '' }}">
    
    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" value="{{ phone or '' }}">
    
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" value="{{ address or '' }}">
    
    <label for="website">Website:</label>
    <input type="url" id="website" name="website" value="{{ website or '' }}">
    
    <button type="submit">Update Contact</button>
</form>

<div style="margin-top: 20px;">
    <a href="/ui/contact/view"><button>View My Contact</button></a>
</div>
{% endblock %}
