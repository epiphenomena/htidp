<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTIDP Client</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 0 1rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        input, textarea { width: 100%; padding: 0.5rem; box-sizing: border-box; }
        button { padding: 0.5rem 1rem; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 4px; }
        button:disabled { background-color: #ccc; }
        #status { margin-top: 1rem; padding: 1rem; border: 1px solid #ddd; background-color: #f9f9f9; display: none; }
        .error { color: red; }
        .success { color: green; }
    </style>
    <!-- Crypto Libs -->
    <script src="https://cdn.jsdelivr.net/npm/tweetnacl@1.0.3/nacl.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tweetnacl-util@0.15.1/nacl-util.min.js"></script>
</head>
<body>
    <h1>HTIDP Connection Request</h1>
    
    <div class="form-group">
        <label for="domain">Target Domain</label>
        <input type="text" id="domain" placeholder="example.com" value="localhost:8080">
    </div>

    <div class="form-group">
        <label for="intro">Intro Text</label>
        <textarea id="intro" rows="4" placeholder="Hi, I'd like to connect...">Hi Alice, I'd like to connect.</textarea>
    </div>

    <button id="connectBtn">Connect</button>

    <div id="status"></div>

    <script src="client.js"></script>
    <script>
        const connectBtn = document.getElementById('connectBtn');
        const statusDiv = document.getElementById('status');

        function updateStatus(message, type = 'info') {
            statusDiv.style.display = 'block';
            statusDiv.textContent = message;
            statusDiv.className = type;
        }

        connectBtn.addEventListener('click', async () => {
            const domain = document.getElementById('domain').value.trim();
            const intro = document.getElementById('intro').value.trim();

            if (!domain || !intro) {
                updateStatus('Please fill in all fields.', 'error');
                return;
            }

            connectBtn.disabled = true;
            updateStatus('Starting discovery...', 'info');

            try {
                // 1. Generate Identity
                updateStatus('Generating Identity...', 'info');
                const identity = await generateIdentity(); // From client.js

                // 2. Discover
                updateStatus(`Discovering ${domain}...`, 'info');
                const handshakeUrl = await discover(domain); // From client.js

                // 3. Construct & Sign Payload
                updateStatus('Signing Request...', 'info');
                const payload = await createSignedHandshakeRequest(identity, intro); // From client.js

                // 4. Send Request
                updateStatus('Sending Request...', 'info');
                const response = await sendHandshake(handshakeUrl, payload); // From client.js

                updateStatus(`Request Sent! Status: ${response.status}`, 'success');
                console.log('Response:', response);

            } catch (err) {
                console.error(err);
                updateStatus(`Error: ${err.message}`, 'error');
            } finally {
                connectBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
